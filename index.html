<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliaci√≥n al Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link id="estilo" rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        
        .botones {
            display: flex;
            justify-content:center;
            align-items: center;
            gap: 1rem;
        }

        .botones select{
            width: fit-content;
        }

        #botonAleatorio {
            max-width: 10%;
            display:inline-flex;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #recordarEstilo {
            cursor: pointer;
        }

        #recordarEstilo.hundido {
            background-color: gray;
            transform: scale(0.95);
        }

        #recordarEstilo:hover {
            background-color: gray;
        }

        #botonAleatorio:hover {
            transform: scale(1.05);
            padding: 0;
        }

        legend {
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }

        .form-group label {
            flex: none;
            margin-right: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 2px;
            margin: 0;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .terms-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <section class="botones">
        <button id="cambiarEstilo">Alternar</button>
        <img id="botonAleatorio" src="fotos/dice.png" alt="Bot√≥n de dise√±o aleatorio" >
        <button id="recordarEstilo">Recordar</button>
        <select id="selectorEstilos">
            <option value="">Sin estilo</option>
            <option value="estilos.css">Estilo original</option>
            <option value="estilos-urbano.css">Estilo urbano</option>
            <option value="estilos-retro.css">Estilo retro</option>
        </select>
        <div id="radioEstilos">
            <label><input type="radio" name="estilo" value=""> Sin estilos</label>
            <label><input type="radio" name="estilo" value="estilos.css"> Estilo original</label>
            <label><input type="radio" name="estilo" value="estilos-urbano.css"> Estilo urbano</label>
            <label><input type="radio" name="estilo" value="estilos-retro.css"> Estilo retro</label>
        </div>
    </section>

    <header>
        <h1>Ven√≠ al Gym! üí™</h1>
    </header>
    <form action="#" method="post">
        <fieldset id="D-personal" class="container">
            <legend>üôãüèº‚Äç‚ôÇDatos PersonalesüëÄ</legend>
            <div class="form-group">
                <label for="nombre">Nombre:* </label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:* </label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="documento">Documento:* </label>
                <input type="text" id="documento" name="documento" required>
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad:*</label>
                <select id="nacionalidad" name="nacionalidad" required>
                    <option value="">Seleccionar</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="uruguay">Uruguay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentario">Contanos un poco de vos...</label>
                <textarea id="comentario" name="comentario" rows="2"></textarea>
            </div>
            <label>Sexo:* </label>
            <div class="radio-group">
                <label><input type="radio" name="sexo" value="femenino" required> Femenino</label>
                <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
                <label><input type="radio" name="sexo" value="otro"> Otro</label>
            </div>
        </fieldset>
        <div class="separator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <fieldset id="D-contacto" class="container">
            <legend>üì±Datos de Contactoüíå</legend>
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="C√≥digo de √°rea y n√∫mero">
            </div>
            <div class="form-group">
                <label for="email"> Direci√≥n de correo electronico:* </label>
                <input type="email" id="email" name="email" required placeholder="Ej: mail@gmail.com">
            </div>
        </fieldset>
        <div class="separator" class="container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <fieldset id="actividades">
            <legend>üö¥Actividadesü§∏</legend>
            <p>Indica cu√°les actividades te interesan.</p>
            <p>Sede Palermo:</p>
            <div class="checkbox-group">
                <label><input type="checkbox" name="actividad" value="basquet"> B√°squet</label>
                <label><input type="checkbox" name="actividad" value="boxeo"> Boxeo</label>
                <label><input type="checkbox" name="actividad" value="futbol"> F√∫tbol</label>
                <label><input type="checkbox" name="actividad" value="tenis"> Tenis</label>
            </div>
            <p>Sede Rosario:</p>
            <div class="checkbox-group">
                <label><input type="checkbox" name="actividad" value="basquet_rosario"> B√°squet</label>
                <label><input type="checkbox" name="actividad" value="futbol_rosario"> F√∫tbol</label>
                <label><input type="checkbox" name="actividad" value="rugby"> Rugby</label>
                <label><input type="checkbox" name="actividad" value="voley"> Voley</label>
            </div>
        </fieldset>

        <div class="terms-group">
            <label>Acepto las condiciones *<input type="checkbox" name="condiciones" required> </label>
            <label>Deseo recibir novedades<input type="checkbox" name="novedades"> </label>
            <p>*: campo obligatorio</p>
        </div>
        <br>
        <div class="buttons">
            <button type="submit">Iniciar afiliaci√≥n</button>
            <button type="reset">Restablecer</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
